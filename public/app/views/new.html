<form ng-submit="userAction()">
  <legend>New Party</legend>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" id="name" class="form-control" ng-model="party.name">
  </div>
  <div class="form-group">
    <label for="holiday">Holiday</label>
    <select id="holiday" class="form-control" ng-model="party.holiday">
      <option value="christmas">Christmas</option>
      <option value="new years">New Year's Day</option>
      <option value="halloween">Halloween</option>
      <option value="thanksgiving">Thanksgiving</option>
      <option value="birthday">Birthday</option>
      <option value="easter">Easter</option>
      <option value="black friday">Black Friday</option>
      <option value="april fools">April Fool's Day</option>
      <option value="st patrick">St. Patrick's Day</option>
      <option value="labor day">Labor Day</option>
      <option value="flag day">Flag Day</option>
      <option value="pi day">Pi Day</option>
      <option value="hannukah">Hannukah</option>
      <option value="kwanzaa">Kwanzaa</option>
      <option value="veterans day">Veterans' Day</option>
      <option value="presidents day">Presidents' Day</option>
      <option value="martin luther king">Martin Luther King Day</option>
      <option value="columbus">Columbus Day</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" class="form-control" ng-model="party.date">
  </div>
  <div class="form-group">
    <label>Guest</label>
    <input type="text" ng-model="guest">
    <button class="btn btn-primary" ng-click="addGuest()">Add Guest</button>
  </div>
  <div class="well" ng-repeat="guest in users">
    {{guest}}
  </div>
  <button type="submit" class="btn btn-primary">{{actionName}}</button>
</form>
