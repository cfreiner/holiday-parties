<div class="well {{party.holiday}}">
  <h1>{{party.name}}</h1>
  <img ng-src="{{party.image}}">
  <h2 id = 'occasion' class ='{{party.holiday}}'>Occasion: {{party.holiday}}</h2>
  <hr>
  <h2>Who's coming:</h2>
  <div class="card" ng-repeat="guest in party.users">
    <h4>{{guest}}</h4>
  </div>
  <hr>
  <h2>Stuff we need:</h2>
  <div class="card" ng-repeat="need in party.needs">
    <h4>{{need}}</h4>
  </div>
  <a class="btn btn-danger" ng-click="removeParty()">Delete Party</a>
</div>
